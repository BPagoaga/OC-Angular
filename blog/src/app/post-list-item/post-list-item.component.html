<li>
  <article [ngStyle]="{backgroundColor: getBcg() }" class="wrapper">
    <header>
      <h2>{{ post.title }}</h2>
      {{ post.loveIts }}
    </header>
    <main>
      {{ post.content }}
    </main>
    <aside>
        <button class="btn btn-success" (click)="increaseLike()">J'aime</button>
        <button class="btn btn-danger" (click)="decreaseLike()">Je n'aime pas</button>
    </aside>
    <footer>
      By {{ post.author.name }} on {{ post.created_at }}
    </footer>
  </article>
</li>
